<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A3Q3</title>
</head>
<body>
<h3>Guess the Number!</h3>
<label>Please guess the number between 1-1000:
    <input type="text" min="1" max="1000" id="num">
</label>
<button id="guess">Guess!</button>
<div id="result">

</div>
</body>
<script>
    function $(id) {
        return document.getElementById(id);
    }

    var num = Math.floor((Math.random() * 1000) + 1);
    var count = 0;

    function guess(input, actual) {
        var regex = /^(1000|[1-9][0-9]{0,2})$/;
        if (!regex.test(input)) {
            return 'Wrong input! You should enter a number between 1 and 1000';
        } else {
            var int = parseInt(input);
            if (int > actual) {
                count++;
                return 'Too high. Try again.';
            } else if (int < actual) {
                count++;
                return 'Too low. Try again.';
            } else {
                if (count < 10)
                    return 'Either you know the secret or you got lucky!';
                else if (count === 10) {
                    return 'Ahah! You know the secret!';
                } else {
                    return 'You should be able to do better!';
                }
            }

        }
    }

    $('guess').addEventListener('click', function () {
        $('result').innerText = guess($('num').value, num)
    })

</script>
</html>
